	      <div class="pane">

	      			<div class="toolbar-actions">
					    <div class="btn-group">
					      <button id="open-directory" class="btn btn-default">
					        <span class="icon icon-folder icon-text"></span>

					      </button>
					    </div>

					    <div class="btn-group">
					      <button id="open-preferences" class="btn btn-default">

					      <button id="print-button" class="btn btn-default">

					      <button id="upload-button" class="btn btn-default">

	      <div id="tools" class="pane pane-sm sidebar tools-pane hidden">
	      	  <header class="toolbar toolbar-header filter-toolbar pane-sm">
	      			<div class="toolbar-actions">
	      				<button id="restore-filter-button" class="btn btn-default">
	      					<span class="icon icon-ccw icon-text"></span>
					        Restaurar
					    </button>

	      				<button id="save-filter-button" class="btn btn-default pull-right">
					        <span class="icon icon-download icon-text"></span>
					        Guardar filtro
					    </button>
	      			</div>
	      	  </header>	
		      <div class="tools-container">
		      	<div id="filter-options" class="form-group">
		      		<div class="option">
		      			<label>Sepia</label>
			      		<div class="control">
			      			<input class="form-control" name="sepia" type="range" min="0" max="1" value="0" step="0.01" class="slider" >
			      			<input class="form-control" name="sepia" type="number" min="0" max="1" value="0" step="0.01" >
			      		</div>
			      	</div>
			      	<div class="option">
			      		<label>Brillo</label>
			      		<div class="control">
			      			<input class="form-control" name="brightness" type="range" min="-1" max="1" value="0" step="0.01" class="slider">
			      			<input class="form-control" name="brightness" type="number" min="-1" step="0.01"  max="1" value="0">
			      		</div>
			      	</div>
			      	<div class="option">
			      		<label>Contraste</label>
			      		<div class="control">
			      			<input class="form-control" name="contrast" type="range" min="-1" max="1" value="0" step="0.01" class="slider">
			      			<input class="form-control" name="contrast" type="number" min="-1" step="0.01"  max="1" value="0">
			      		</div>
			      	</div>
			      	<div class="option">
			      		<label>Saturación</label>
			      		<div class="control">
			      			<input class="form-control" name="saturation" type="range" min="-1" max="1" value="0" step="0.01" class="slider">
			      			<input class="form-control" name="saturation" type="number" min="-1" step="0.01"  max="1" value="0">
			      		</div>
			      	</div>
			      	<div class="option">
			      		<label id="colorFilter-label">Filtro de color<span id="colorFilter-icon" class="icon icon-down-open icon-text pull-right"></span></label>
			      		<span id="colorFilter-controls" class="hidden">
				      		<div class="control">
				      			<label>R</label>
				      			<input class="form-control" name="colorFilter-r" type="range" min="0" max="255" step="1" value="0" class="slider">
				      			<input class="form-control" name="colorFilter-r" type="number" min="0" max="255" step="1" value="0">
				      		</div>
				      		<div class="control">
				      			<label>G</label>
				      			<input class="form-control" name="colorFilter-g" type="range" min="0" max="255" step="1" value="0" class="slider">
				      			<input class="form-control" name="colorFilter-g" type="number" min="0" max="255" step="1" value="0">
				      		</div>
				      		<div class="control">
				      			<label>B</label>
				      			<input class="form-control" name="colorFilter-b" type="range" min="0" max="255" step="1" value="0" class="slider">
				      			<input class="form-control" name="colorFilter-b" type="number" min="0" max="255" step="1" value="0">
				      		</div>
				      		<div class="control">
				      			<label>A</label>
				      			<input class="form-control" name="colorFilter-adj" type="range" min="0" max="1" step="0.01" value="0" class="slider">
				      			<input class="form-control" name="colorFilter-adj" type="number" min="0" max="1" step="0.01" value="0">
				      		</div>
			      		</span>
			      	</div>
			      	<div class="option">
			      		<label id="rgbAdjust-label">Ajuste RGB<span id="rgbAdjust-icon" class="icon icon-down-open icon-text pull-right"></label>
			      		<span id="rgbAdjust-controls" class="hidden">
				      		<div class="control">
				      			<label>R</label>
				      			<input class="form-control" name="rgbAdjust-r" type="range" min="0" max="255" step="1" value="0" class="slider">
				      			<input class="form-control" name="rgbAdjust-r" type="number" min="0" max="255" step="1" value="0">
				      		</div>
				      		<div class="control">
				      			<label>G</label>
				      			<input class="form-control" name="rgbAdjust-g" type="range" min="0" max="255" step="1" value="0" class="slider">
				      			<input class="form-control" name="rgbAdjust-g" type="number" min="0" max="255" step="1" value="0">
				      		</div>
				      		<div class="control">
				      			<label>B</label>
				      			<input class="form-control" name="rgbAdjust-b" type="range" min="0" max="255" step="1" value="0" class="slider">
				      			<input class="form-control" name="rgbAdjust-b" type="number" min="0" max="255" step="1" value="0">
				      		</div>
				      		<label><input id="rgbAdjust-apply" type="checkbox" name="rgbAdjust-apply">Aplicar ajuste</label>
			      		</span>
			      	</div>
			      	<div class="option">
			      		<label><input id="grayscale-apply" type="checkbox" name="grayscale">Escala de grises</label>
			      	</div>
			      	<div class="option">
			      		<label><input id="invert-apply" type="checkbox" name="invert">Invertir</label>
			      	</div>
		      	</div>
		      </div>
		  </div>

	    	<h1 id='directory' class="title"></h1>
